_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://host.docker.internal:8080
    routes:
      - name: auth-route
        paths:
          - /api/auth
          - /api/users
          - /api/roles
          - /api/permissions

  - name: user-service
    url: http://host.docker.internal:5001
    routes:
      - name: user-route
        paths:
          - /api/profiles
        plugins:
          - name: jwt

  - name: book-service
    url: http://host.docker.internal:5002
    routes:
      - name: book-route
        paths:
          - /api/books
          - /api/categories
        plugins:
          - name: jwt